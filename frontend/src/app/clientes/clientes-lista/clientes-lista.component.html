<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Listagem de clientes</li>
</ol>
<div class="container">
    <div class="row">
      <div class="col-md-2">
        <button class="btn btn-warning" (click)="novoCadastro()"> <i class="fa fa-plus"></i> novo</button>
      </div>
    </div>
      <br/>
    <div class="row">
      <div class="col-md-12">
          <table class="table table-condensed table-hover">
              <thead>
                <tr>
                  <td>ID</td>
                  <td>Nome</td>
                  <td>CPF</td>
                  <td>Data Cadastro</td>
                  <td></td>
                </tr>
              </thead>

              <tbody>
                 <tr *ngFor="let cliente of clientes">
                   <td>{{ cliente.id }}</td>
                   <td>{{ cliente.nome }}</td>
                   <td>{{ cliente.cpf }}</td>
                   <td>{{ cliente.dataCadastro }}</td>
                   <td>
                      <button class="btn btn-primary" 
                              routerLink="/clientes-form/{{ cliente.id }}">
                         <i class="fa fa-edit"></i>
                      </button>

                      <button class="btn btn-danger ml-2" (click)="preparaExclusao(cliente)"
                        data-toggle="modal" data-target="#modalExclusao"> 
                        <i class="fa fa-trash"></i> 
                      </button>

                   </td>
                 </tr>
              </tbody>
          </table>
      </div>
    </div>

    <div id="modalExclusao" class="modal fade" role="dialog">
       <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
                <h4>Confirmação</h4>
            </div>

            <div class="modal-body" *ngIf="clienteSelecionado"> 
               Confirma a exclusão do(a) cliente '{{ clienteSelecionado.nome }}'?
            </div>

            <div class="modal-footer">
              <button class="btn btn-success">Confirma</button>
              <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
            </div>
         </div>
       </div>
    </div>
</div>
